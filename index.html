<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 다크 모드 버튼 추가 -->
    <button id="dark-mode-btn">🌙 다크 모드</button>
    
    <!-- AI 추천 항목 추가 -->
    <div id="ai-recommendations">
        <h3>할 일 추천 항목</h3>
        <ul id="ai-list"></ul>
    </div>

    <!-- 중앙 박스 (To-Do List) -->
    <div class="container">
        <h1 id="intro-text"><span id="cursor">|</span></h1>

        <div class="input-box">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
            <button id="add-btn">추가</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
